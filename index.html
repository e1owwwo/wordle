<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle на казахском</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Wordle на казахском</h1>
  <div id="game-board"></div>
  <input type="text" id="guess-input" maxlength="5" placeholder="Сөзді енгізіңіз" />
  <button id="submit-btn">Тексеру</button>
  <button id="reset-btn">Сбросить игру</button> <!-- Кнопка для сброса игры -->

  <!-- Звуковые эффекты -->
  <audio id="sound-correct" src="sounds/correct.mp3"></audio>
  <audio id="sound-partial" src="sounds/partial.mp3"></audio>
  <audio id="sound-wrong" src="sounds/wrong.mp3"></audio>
  <audio id="sound-win" src="sounds/win.mp3"></audio>
  <audio id="sound-lose" src="sounds/lose.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
